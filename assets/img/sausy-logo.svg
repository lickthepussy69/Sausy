<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6699ff"/>
      <stop offset="1" stop-color="#ff3cac"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b10"/>
  <g transform="translate(20,20)">
    <g transform="translate(0,0)">
      <!-- Beaker -->
      <g transform="translate(0,0)">
        <path d="M20 0 h60 v12 h-10 v74 a30 30 0 1 1 -40 0 V12 H20z" fill="url(#g)" filter="url(#glow)" opacity="0.9"/>
        <path d="M40 70 h40 v4 H40z" fill="#ffffff22"/>
      </g>
      <!-- Text -->
      <g transform="translate(110,10)" fill="url(#g)" filter="url(#glow)">
        <text x="0" y="52" font-family="'UnifrakturCook', serif" font-size="64">SAUSY</text>
        <text x="100" y="110" font-family="'UnifrakturCook', serif" font-size="50">LABS</text>
      </g>
    </g>
  </g>
</svg>
